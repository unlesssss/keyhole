<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Keyhole</title>
<style>
  /* ===== Fonts ===== */
  @font-face { font-family: "Copperplate"; src: local("Copperplate"); }
  @font-face {
    font-family: "StencilStd-Bold";
    src: url("StencilStd-Bold.ttf") format("truetype");
    font-weight: 700; font-style: normal; font-display: swap;
  }
  @font-face {
    font-family: "NHD-Black"; /* Neue Haas Display Black */
    src: url("NeueHaasDisplayBlack_Kopie.ttf") format("truetype");
    font-weight: 900; font-style: normal; font-display: swap;
  }

  * { box-sizing: border-box; }
  html, body {
    margin: 0; padding: 0; height: 100vh; width: 100vw; background:#fff;
    font-family: "Copperplate", serif;
    overflow-x: hidden;
  }

  /* Shared footer vars */
  :root{
    --footer-font: 9px;
    --FOOTER_PAD_B: 18px;
    --FOOTER_KEYHOLE_OFFSET: -4px; /* negative = lower */
  }

  /* Header keyhole (mobile only) */
  .header{
    position: fixed; top: 0; left: 0; right: 0;
    display: none;
    justify-content: center; align-items: flex-start;
    padding-top: calc(env(safe-area-inset-top, 0px) + 16px);
    background: #fff;
    z-index: 5;
  }
  .header .keyhole-logo{ height: 10px; width: auto; display: block; }

  /* Center block (cigarette + consent) */
  .stage{
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%) translateY(var(--STAGE_Y_NUDGE));
    display: flex; flex-direction: column; align-items: center;
    z-index: 1;
  }

  :root{
    --BAR_H: 28px; --RECT1_W: 5.5px; --RECT2_W: 5.5px; --RECTS_GAP_BETWEEN: 2px;
    --GAP_AFTER_RECTS: 3.5px; --GAP_INTO_BUTTON: 6px;
    --INPUT_W: 312px; --BUTTON_W: 160px;
    --SUBSCRIBE_FS: 14px; --SUBSCRIBE_Y_NUDGE: 2px;
    --CONSENT_MARGIN_TOP: 16px;
    --SMOKE_W: 56px; --SMOKE_LEFT: -38px; --SMOKE_BOTTOM: 45px;
    --STAGE_Y_NUDGE: 20px;
  }

  .cigarette{ display:flex; align-items:stretch; height:var(--BAR_H); width:max-content; position:relative; }
  .decor-box{ border:1px solid #000; background:transparent; width:var(--W); flex:0 0 var(--W); box-shadow:inset -2px 0 0 #fff; }
  .rect-1{ --W:var(--RECT1_W); margin-right:var(--RECTS_GAP_BETWEEN); }
  .rect-2{ --W:var(--RECT2_W); }
  .gap-after-rects{ width:var(--GAP_AFTER_RECTS); flex:0 0 var(--GAP_AFTER_RECTS); }
  .gap-into-button{ width:var(--GAP_INTO_BUTTON); flex:0 0 var(--GAP_INTO_BUTTON); }
  .email-input{ width:var(--INPUT_W); flex:0 0 var(--INPUT_W); height:100%; }
  .email-input input{ width:100%; height:100%; padding:0 12px; font-size:16px; font-family:"NHD-Black", Helvetica, Arial; font-weight:900; border:1px solid #000; background:#fff; }
  .email-input input::placeholder{ font-family:"NHD-Black", Helvetica, Arial; font-weight:900; color:#c0bfbf; }
  .submit-btn{ width:var(--BUTTON_W); flex:0 0 var(--BUTTON_W); height:100%; }
  .submit-btn button{ width:100%; height:100%; border:1px solid #000; background:#000; color:#fff; font-family:"StencilStd-Bold"; font-size:var(--SUBSCRIBE_FS); display:grid; place-items:center; }
  .submit-btn button > span{ transform:translateY(var(--SUBSCRIBE_Y_NUDGE)); }
  .smoke{ position:absolute; left:var(--SMOKE_LEFT); bottom:var(--SMOKE_BOTTOM); max-width:var(--SMOKE_W); }
  .consent{ display:flex; justify-content:center; font-size:10px; margin-top:var(--CONSENT_MARGIN_TOP); }

  /* Footer */
  .footer{ position:fixed; left:0; right:0; bottom:0; display:flex; justify-content:space-between; align-items:flex-end; padding:0 32px calc(env(safe-area-inset-bottom,0px) + var(--FOOTER_PAD_B)); background:#fff; font-size:var(--footer-font); font-family:"Copperplate"; pointer-events:none; z-index:3; }
  .footer > *{ pointer-events:auto; }
  .footer-right{ display:flex; gap:18px; }
  .footer a{ color:#000; text-decoration:none; }
  .footer a:hover{ text-decoration:underline; }
  .footer-center{ position:fixed; left:50%; bottom:calc(env(safe-area-inset-bottom,0px) + var(--FOOTER_PAD_B) + var(--FOOTER_KEYHOLE_OFFSET)); transform:translateX(-50%); z-index:4; }
  .footer-center .keyhole-logo{ height:18px; }

  @media (max-width:600px){
    .header{ display:flex; }
    .footer-center{ display:none; }

    :root{
      --BAR_H:22px; --RECT1_W:3px; --RECT2_W:3px;
      --INPUT_W:180px; --BUTTON_W:110px;
      --SUBSCRIBE_FS:11px; --CONSENT_MARGIN_TOP:12px;
      --SMOKE_W:30px; --SMOKE_LEFT:-21px; --SMOKE_BOTTOM:30px;
      --STAGE_Y_NUDGE: 40px; /* lower cigarette on mobile */
      --footer-font:6px; --FOOTER_PAD_B:20px;
    }

    .footer{ padding:10px 16px calc(env(safe-area-inset-bottom,0px) + var(--FOOTER_PAD_B)); }
    .footer-right{ gap:14px; }
  }
</style>
</head>
<body>
  <div class="header"><img src="Keyhole_Logo.png" class="keyhole-logo"></div>

  <div class="stage">
    <form id="newsletter-form" action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe" method="post" target="ml-form-frame">
      <div class="cigarette">
        <img class="smoke" src="SMOKE.png" alt="smoke">
        <div class="decor-box rect-1"></div>
        <div class="decor-box rect-2"></div>
        <div class="gap-after-rects"></div>
        <div class="email-input"><input type="email" name="fields[email]" placeholder="enter mail" required></div>
        <div class="gap-into-button"></div>
        <div class="submit-btn"><button type="submit"><span>SUBSCRIBE</span></button></div>
      </div>
      <div class="consent"><label><input type="checkbox" required> UPDATES FROM KEYHOLE. UNSUBSCRIBE ANYTIME.</label></div>
    </form>
    <div id="thank-you-message" style="display:none;">THANK YOU.</div>
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <div class="footer-center"><img src="Keyhole_Logo.png" class="keyhole-logo"></div>

    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy/">PRIVACY POLICY</a>
      <a href="/imprint/">IMPRINT</a>
    </div>
  </div>
</body>
</html>

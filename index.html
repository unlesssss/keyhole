<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <style>
    /* Copperplate (Fließtext) */
    @font-face { font-family: 'Copperplate'; src: local('Copperplate'); }
    /* Stencil Std Bold (TTF ins Root) */
    @font-face {
      font-family: 'StencilStd-Bold';
      src: url('StencilStd-Bold.ttf') format('truetype');
      font-weight: 700; font-style: normal; font-display: swap;
    }

    :root{
      /* Layout / Größe */
      --bar-h: 30px;        /* Höhe von Input & Button (schmaler = kleiner) */
      --bar-w: 620px;       /* Gesamtbreite der Bar (Input + Button + Gaps) */
      --y-offset: 550px;    /* Bar+Checkbox nach unten schieben */

      /* Linke Doppel-Rechtecke */
      --box-w: 6px;         /* Breite der beiden linken Rechtecke */
      --box-gap: 2px;       /* Zwischenraum zwischen den Rechtecken */
      --gap-after-box: 3px;/* Abstand nach den zwei Rechtecken zum Input */

      /* Input */
      --input-pad-x: 12px;  /* Horizontaler Innenabstand im Input */
      --input-font: 14px;

      /* Button */
      --gap-btn: 2px;         /* Abstand Input → Button */
      --btn-pad-x: 28px;      /* Horizontaler Innenabstand im Button */
      --btn-minw: 80px;       /* Mindestbreite Button */
      --btn-font: 18px;       /* Schriftgröße im Button */
      --btn-text-nudge-y: 7px;/* Nur Text vertikal feinjustieren (+ runter, - rauf) */

      /* Smoke */
      --smoke-w: 65px;        /* Breite des SMOKE-Overlays */
      --smoke-left: -50px;    /* X-Position relativ zur Bar */
      --smoke-bottom: 50px;   /* Y-Position relativ zur Bar */
    }

    *{ box-sizing: border-box; }

    html, body{
      margin:0; padding:0; background:#fff;
      font-family:'Copperplate', serif; height:100vh; width:100vw;
    }

    body{
      display:flex; flex-direction:column;
      justify-content:flex-start; align-items:center;
    }

    .form-wrapper{
      display:flex; flex-direction:column; align-items:center; gap:20px;
      margin-top: var(--y-offset);
    }

    form{ display:flex; flex-direction:column; align-items:center; gap:10px; }

    /* === Bar-Gruppe (Rechtecke + Input + Button) === */
    .input-group{
      position:relative; display:flex; align-items:stretch;
      width:var(--bar-w); max-width:92vw; height:var(--bar-h);
    }

    /* Linke Doppel-Rechtecke: Kontur + weiße Innenkante rechts */
    .decor-box{
      position:relative; width:var(--box-w); height:100%;
      background:transparent; border:1px solid #000;
      margin-right:var(--box-gap);
      flex: 0 0 var(--box-w);
    }
    .decor-box::after{
      content:""; position:absolute; top:0; bottom:0; right:1px;
      width:2px; background:#fff; pointer-events:none;
    }

    /* definierter Abstand NACH den zwei Boxen (zuverlässiger Spacer) */
    .gap-after-box{ flex: 0 0 var(--gap-after-box); width:var(--gap-after-box); }

    /* Input (Helvetica), exakt Bar-Höhe */
    input[type="email"]{
      flex:1; height:100%;
      padding:0 var(--input-pad-x);
      font-size:var(--input-font);
      border:1px solid #000; outline:none;
      font-family:Helvetica, Arial, sans-serif; background:#fff;
    }
    input[type="email"]::placeholder{
      font-family:Helvetica, Arial, sans-serif; color:#9a9a9a;
    }

    /* definierter Spalt vor dem Button */
    .gap-into-button{ flex:0 0 var(--gap-btn); width:var(--gap-btn); }

    /* Button: exakt hoch; Text zentriert + separat vertikal justierbar */
    button[type="submit"]{
      display:flex; align-items:center; justify-content:center;
      height:100%; min-width:var(--btn-minw);
      padding:0 var(--btn-pad-x);
      border:1px solid #000; background:#000; color:#fff;
      font-family:'StencilStd-Bold', sans-serif;
      font-size:var(--btn-font); letter-spacing:1px;
      line-height:1; cursor:pointer; text-align:center;
    }
    button[type="submit"]:hover{ background:#222; }

    /* Nur der Text im Button wird vertikal verschoben */
    button[type="submit"] .btn-label{
      position:relative; top: var(--btn-text-nudge-y);
      display:inline-block;
    }

    /* SMOKE-Overlay – bewegt sich mit der Bar */
    .smoke{
      position:absolute;
      left: var(--smoke-left);
      bottom: var(--smoke-bottom);
      max-width:var(--smoke-w); height:auto; pointer-events:none;
    }

    #thank-you-message{ display:none; font-size:12px; text-align:center; }

    .footer{
      position:absolute; bottom:20px; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:flex-end;
      padding:0 40px; font-size:10px;
    }
    .footer-center{ position:absolute; left:50%; transform:translateX(-50%); }
    .footer-right{ display:flex; gap:20px; }
    .footer a{ color:#000; text-decoration:none; font-size:10px; }
    .footer a:hover{ text-decoration:underline; }
    .keyhole-logo{ height:18px; }

    @media (max-width: 600px){
      :root{ --y-offset: 360px; }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="newsletter-form"
          action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe"
          method="post"
          target="ml-form-frame">

      <div class="input-group">
        <img class="smoke" src="SMOKE.png" alt="smoke">

        <div class="decor-box"></div>
        <div class="decor-box"></div>
        <div class="gap-after-box" aria-hidden="true"></div>

        <input type="email" name="fields[email]" placeholder="enter mail" required>

        <div class="gap-into-button" aria-hidden="true"></div>

        <button type="submit"><span class="btn-label">SUBSCRIBE</span></button>
      </div>

      <div style="margin-top:10px; font-size:10px;">
        <label>
          <input type="checkbox" name="consent" required>
          UPDATES FROM KEYHOLE. UNSUBSCRIBE ANYTIME.
        </label>
      </div>
    </form>

    <div id="thank-you-message">THANK YOU.</div>
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <div class="footer">
    <div class="footer-left">© 2025 KEYHOLE CLUB CONGRESS ALL RIGHTS RESERVED</div>
    <div class="footer-center"><img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo"></div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy/">PRIVACY POLICY</a>
      <a href="/imprint/">IMPRINT</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');
    form.addEventListener('submit', () => {
      setTimeout(() => { form.style.display = 'none'; thankYou.style.display = 'block'; }, 1000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <style>
    @font-face {
      font-family: 'Copperplate';
      src: local('Copperplate');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Copperplate', serif;
      height: 100vh;
      width: 100vw;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      display: flex;
      align-items: center;
      gap: 8px; /* spacing between decor and form */
    }

    .form-decor {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .box {
      width: 12px;
      height: 40px; /* same as input height */
      border: 1px solid black;
      background-color: white;
    }

    form {
      display: flex;
      gap: 8px; /* spacing between input and button */
    }

    input[type="email"] {
      height: 40px;
      padding: 0 10px;
      font-size: 12px;
      border: 1px solid black;
      font-family: 'Copperplate', serif;
      outline: none;
      flex: 1;
    }

    button[type="submit"] {
      height: 40px;
      padding: 0 20px;
      background: black;
      color: white;
      font-family: 'Copperplate', serif;
      font-size: 12px;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover {
      background-color: #222;
    }

    #thank-you-message {
      display: none;
      font-size: 12px;
      margin-left: 10px;
    }

    /* Footer (optional, already working) */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 40px;
      font-size: 10px;
    }

    .footer-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .footer-right {
      display: flex;
      gap: 20px;
    }

    .footer a {
      color: black;
      text-decoration: none;
      font-size: 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .keyhole-logo {
      height: 18px;
    }
  </style>
</head>
<body>

  <!-- Form block with decoration -->
  <div class="form-wrapper">
    <div class="form-decor">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <form id="newsletter-form" action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe" method="post" target="ml-form-frame">
      <input type="email" name="fields[email]" placeholder="ENTER MAIL" required>
      <button type="submit">SUBSCRIBE</button>
    </form>

    <div id="thank-you-message">THANK YOU.</div>
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <!-- Footer (optional) -->
  <div class="footer">
    <div class="footer-left">
      Â© 2025 KEYHOLE CLUB CONGRESS ALL RIGHTS RESERVED
    </div>
    <div class="footer-center">
      <img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo">
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy">PRIVACY POLICY</a>
      <a href="/imprint">IMPRINT</a>
    </div>
  </div>

  <!-- Success Handling -->
  <script>
    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');

    form.addEventListener('submit', () => {
      setTimeout(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      }, 1000); // simple delay for better UX
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <style>
    @font-face {
      font-family: 'Copperplate';
      src: local('Copperplate'); /* funktioniert nur, wenn System-Font vorhanden */
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      height: 100vh;
      width: 100vw;
      font-family: 'Copperplate', serif;
      position: relative;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 40px;
      font-size: 10px;
    }

    .footer-left {
      text-align: left;
    }

    .footer-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .footer-right {
      display: flex;
      gap: 20px;
      text-align: right;
    }

    .footer a {
      color: black;
      text-decoration: none;
      font-size: 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .keyhole-logo {
      height: 18px;
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-left">
      ALL RIGHTS RESERVED KEYHOLE CLUB CONGRESS 2025
    </div>
    <div class="footer-center">
      <img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo">
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy">PRIVACY POLICY</a>
      <a href="/imprint">IMPRINT</a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <link rel="stylesheet" href="https://assets.mlcdn.com/fonts.css?version=1754564">
  <style>
    @font-face {
      font-family: 'Copperplate';
      src: local('Copperplate');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Copperplate', serif;
      height: 100vh;
      width: 100vw;
    }

    .form-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 400px;
      width: 100%;
      padding: 0 20px;
    }

    form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="email"] {
      flex: 1;
      padding: 10px;
      font-size: 12px;
      border: 1px solid black;
      font-family: 'Copperplate', serif;
      outline: none;
    }

    button[type="submit"] {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Copperplate', serif;
      font-size: 12px;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover {
      background-color: #222;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 40px;
      font-size: 10px;
    }

    .footer-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .footer-right {
      display: flex;
      gap: 20px;
    }

    .footer a {
      color: black;
      text-decoration: none;
      font-size: 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .keyhole-logo {
      height: 18px;
    }
  </style>
</head>
<body>

  <!-- Form Wrapper -->
  <div class="form-wrapper">
    <form action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe" method="post" target="_blank">
      <input type="email" name="fields[email]" placeholder="enter mail" required>
      <button type="submit">SUBSCRIBE</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-left">
      ALL RIGHTS RESERVED KEYHOLE CLUB CONGRESS 2025
    </div>
    <div class="footer-center">
      <img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo">
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy">PRIVACY POLICY</a>
      <a href="/imprint">IMPRINT</a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Keyhole</title>
<style>
  /* ===== Fonts ===== */
  @font-face { font-family: "Copperplate"; src: local("Copperplate"); }
  @font-face {
    font-family: "StencilStd-Bold";
    src: url("StencilStd-Bold.ttf") format("truetype");
    font-weight: 700; font-style: normal; font-display: swap;
  }
  @font-face {
    font-family: "NHD-Black"; /* Neue Haas Display Black (your file) */
    src: url("NeueHaasDisplayBlack_Kopie.ttf") format("truetype");
    font-weight: 900; font-style: normal; font-display: swap;
  }

  * { box-sizing: border-box; }
  html, body {
    margin: 0; padding: 0; height: 100vh; width: 100vw; background:#fff;
    font-family: "Copperplate", serif;
  }

  /* ===========================
     TWEAK (sizes are hard-coded; do not change per-device)
     =========================== */
  :root{
    /* Bar height (rectangles, input, button all match this) */
    --BAR_H: 28px;

    /* Left rectangles */
    --RECT1_W: 5.5px;
    --RECT2_W: 5.5px;
    --RECTS_GAP_BETWEEN: 2px;

    /* Gaps */
    --GAP_AFTER_RECTS: 3.5px;
    --GAP_INTO_BUTTON: 6px;

    /* Input & Button widths */
    --INPUT_W: 312px;
    --BUTTON_W: 160px;

    /* Subscribe text size + micro Y nudge (optical centering) */
    --SUBSCRIBE_FS: 14px;
    --SUBSCRIBE_Y_NUDGE: 2px;

    /* Consent spacing under the cigarette */
    --CONSENT_MARGIN_TOP: 16px;

    /* Smoke image (purely decorative) */
    --SMOKE_W: 56px;
    --SMOKE_LEFT: -38px;   /* negative = left of cigarette */
    --SMOKE_BOTTOM: 45px;  /* from bottom of bar */

    /* Nudge entire block up/down without changing size */
    --STAGE_Y_NUDGE: 18px;
  }

  /* ===========================
     HEADER (Keyhole at top center)
     =========================== */
  .header {
    position: fixed; top: 0; left: 0; right: 0;
    display: flex; justify-content: center; align-items: flex-start;
    padding-top: calc(env(safe-area-inset-top, 0px) + 16px);
    z-index: 2;
  }
  .header .keyhole-logo {
    height: 22px; width: auto; display: block;
  }

  /* ===========================
     CENTER THE WHOLE UNIT (cigarette + consent)
     =========================== */
  .stage {
    position: fixed;
    top: 50%;
    left: 50%;
    /* keep centered, then nudge vertically by variable; size stays constant */
    transform: translate(-50%, -50%) translateY(var(--STAGE_Y_NUDGE));
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
  }

  /* ===========================
     CIGARETTE (fixed-size)
     =========================== */
  .cigarette {
    position: relative;
    display: flex;
    align-items: stretch;
    height: var(--BAR_H);
    width: max-content; /* size to contents; do not shrink */
  }

  /* Left decorative rectangles (keep outer border; inner white stripe) */
  .decor-box {
    position: relative;
    height: 100%;
    border: 1px solid #000;
    background: transparent;
    width: var(--W);
    flex: 0 0 var(--W);        /* lock exact width */
    box-shadow: inset -2px 0 0 #fff; /* white inner edge; border stays visible */
  }
  .rect-1 { --W: var(--RECT1_W); margin-right: var(--RECTS_GAP_BETWEEN); }
  .rect-2 { --W: var(--RECT2_W); }

  /* Spacers */
  .gap-after-rects { width: var(--GAP_AFTER_RECTS); flex: 0 0 var(--GAP_AFTER_RECTS); }
  .gap-into-button { width: var(--GAP_INTO_BUTTON); flex: 0 0 var(--GAP_INTO_BUTTON); }

  /* Input */
  .email-input {
    width: var(--INPUT_W);
    flex: 0 0 var(--INPUT_W);
    height: 100%;
    min-width: 0;
  }
  .email-input input {
    width: 100%; height: 100%;
    padding: 0 12px;
    font-size: 16px;
    font-family: "NHD-Black", Helvetica, Arial, sans-serif;
    font-weight: 900;
    border: 1px solid #000;
    background: #fff;
    outline: none;
    border-radius: 0;
    -webkit-appearance: none;
  }
  .email-input input::placeholder {
    font-family: "NHD-Black", Helvetica, Arial, sans-serif;
    font-weight: 900;
    color: #c0bfbf;
  }

  /* Button */
  .submit-btn { width: var(--BUTTON_W); flex: 0 0 var(--BUTTON_W); height: 100%; }
  .submit-btn button {
    width: 100%; height: 100%;
    border: 1px solid #000; background:#000; color:#fff;
    font-family: "StencilStd-Bold", sans-serif;
    font-size: var(--SUBSCRIBE_FS); letter-spacing: 1px;
    display: grid; place-items: center; padding: 0; line-height: 1; cursor: pointer;
  }
  .submit-btn button > span{ display:block; transform: translateY(var(--SUBSCRIBE_Y_NUDGE)); }
  .submit-btn button:hover { background:#222; }

  /* Smoke */
  .smoke {
    position: absolute;
    left: var(--SMOKE_LEFT);
    bottom: var(--SMOKE_BOTTOM);
    max-width: var(--SMOKE_W);
    height: auto; pointer-events: none;
  }

  /* Consent row */
  .consent {
    display: flex; justify-content: center; width: 100%;
    font-size: 10px; text-align: center; margin-top: var(--CONSENT_MARGIN_TOP);
  }
  .consent label { display: inline-flex; align-items: center; gap: 6px; }

  /* ====== Footer (smaller text) ====== */
  .footer {
    position: fixed; left: 0; right: 0; bottom: 0;
    display: flex; justify-content: space-between; align-items: flex-end;
    padding: 0 32px calc(env(safe-area-inset-bottom, 0px) + 16px);
    font-size: 9px;            /* smaller than before */
    font-family: "Copperplate", serif;
    pointer-events: none;
  }
  .footer > * { pointer-events: auto; }
  .footer-right { display: flex; gap: 18px; }
  .footer a { color:#000; text-decoration:none; font-size: inherit; }
  .footer a:hover { text-decoration: underline; }

  /* Mobile-only: keep the SAME sizes, just make footer text a touch smaller */
  @media (max-width: 600px){
    .header .keyhole-logo { height: 20px; }
    .footer { font-size: 8px; padding: 0 20px calc(env(safe-area-inset-bottom, 0px) + 14px); }
    .footer-right { gap: 14px; }
  }
</style>
</head>
<body>

  <!-- Header with centered keyhole -->
  <div class="header">
    <img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo">
  </div>

  <!-- Centered “cigarette” block (fixed-size) -->
  <div class="stage">
    <form id="newsletter-form"
          action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe"
          method="post"
          target="ml-form-frame">

      <div class="cigarette" id="cigarette">
        <img class="smoke" src="SMOKE.png" alt="smoke">

        <div class="decor-box rect-1"></div>
        <div class="decor-box rect-2"></div>

        <div class="gap-after-rects" aria-hidden="true"></div>

        <div class="email-input">
          <input type="email" name="fields[email]" placeholder="enter mail" required>
        </div>

        <div class="gap-into-button" aria-hidden="true"></div>

        <div class="submit-btn">
          <button type="submit"><span>SUBSCRIBE</span></button>
        </div>
      </div>

      <div class="consent">
        <label>
          <input type="checkbox" name="consent" required>
          UPDATES FROM KEYHOLE. UNSUBSCRIBE ANYTIME.
        </label>
      </div>
    </form>

    <div id="thank-you-message" style="display:none; font-size:12px; text-align:center;">
      THANK YOU.
    </div>
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <!-- Footer (smaller) -->
  <div class="footer">
    <div class="footer-left">© 2025 KEYHOLE CLUB CONGRESS ALL RIGHTS RESERVED</div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy/">PRIVACY POLICY</a>
      <a href="/imprint/">IMPRINT</a>
    </div>
  </div>

  <script>
    // Replace form with THANK YOU after submit (no navigation)
    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');
    form.addEventListener('submit', () => {
      setTimeout(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <style>
    /* Copperplate (Fließtext / Footer) */
    @font-face { font-family: 'Copperplate'; src: local('Copperplate'); }
    /* Stencil Std Bold (TTF ins Root) */
    @font-face {
      font-family: 'StencilStd-Bold';
      src: url('StencilStd-Bold.ttf') format('truetype');
      font-weight: 700; font-style: normal; font-display: swap;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; background: #fff;
      font-family: 'Copperplate', serif;
      height: 100vh; width: 100vw;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex; flex-direction: column;
      justify-content: flex-start; align-items: center;
    }

    /* =======================
       FIXED LAYOUT (no vars)
       ======================= */

    /* Push the form down on the page (adjust to taste) */
    .form-wrapper{
      display:flex; flex-direction:column; align-items:center; gap:20px;
      margin-top: 52vh;            /* try 320px if you prefer absolute positioning */
      width:100%;
      padding-bottom: 100px;       /* space so the fixed footer doesn’t overlap */
    }

    form { display:flex; flex-direction:column; align-items:center; gap:10px; }

    /* Bar: fixed width & height */
    .input-group{
      position: relative;
      display: flex; align-items: stretch;
      width: 620px;      /* bar width */
      height: 36px;      /* bar height */
    }

    /* Left double-rectangles (default size) */
    .decor-box{
      position: relative;
      width: 6px;        /* default square width */
      height: 100%;
      background: transparent;
      border: 1px solid #000;
      margin-right: 2px; /* default gap between squares */
      flex: 0 0 auto;    /* do not flex */
    }
    .decor-box::after{
      content: "";
      position: absolute; top: 0; bottom: 0; right: 1px;
      width: 2px; background: #fff; pointer-events: none;
    }

    /* Fixed gaps */
    .gap-after-box{ width: 4px; flex: 0 0 auto; }    /* space after the two squares */
    .gap-into-button{ width: 6px; flex: 0 0 auto; }  /* space before the button */

    /* Input (match bar height) */
    input[type="email"]{
      flex: 1;
      height: 100%;
      padding: 0 12px;
      font-size: 16px;
      border: 1px solid #000; outline: none;
      font-family: Helvetica, Arial, sans-serif; background: #fff;
      border-radius: 0;                 /* iOS: no rounded corners */
      -webkit-appearance: none;         /* iOS: disable native styling */
    }
    input[type="email"]::placeholder{
      font-family: Helvetica, Arial, sans-serif; color: #9a9a9a;
    }

    /* Button (match bar height) */
    button[type="submit"]{
      display:flex; align-items:center; justify-content:center;
      height: 100%;
      min-width: 96px;
      padding: 0 22px;
      border: 1px solid #000; background:#000; color:#fff;
      font-family: 'StencilStd-Bold', sans-serif;
      font-size: 16px; letter-spacing: 1px; line-height:1; cursor:pointer;
      text-align:center;
    }
    button[type="submit"]:hover{ background:#222; }
    button[type="submit"] .btn-label{ position:relative; top:2px; }

    /* SMOKE image aligned relative to bar */
    .smoke{
      position:absolute;
      left:-42px;        /* tweak horizontally */
      bottom: 36px;      /* tweak vertically */
      max-width: 56px;   /* smoke size */
      height:auto; pointer-events:none;
    }

    #thank-you-message { display:none; font-size: 12px; text-align:center; }

    /* ===== Footer: fixed bottom, centered keyhole ===== */
    .footer{
      position: fixed; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: space-between; align-items: flex-end;
      padding: 0 40px 20px;       /* left/right/bottom padding */
      font-size: 10px;
      font-family: 'Copperplate', serif;
      pointer-events: none;       /* let clicks pass through except links */
    }
    .footer > * { pointer-events: auto; }
    .footer-center{
      position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%);
    }
    .footer-right{ display: flex; gap: 20px; }
    .footer a{ color:#000; text-decoration:none; font-size:10px; }
    .footer a:hover{ text-decoration: underline; }
    .keyhole-logo{ height: 18px; display:block; }

    /* =========
       Utilities
       ========= */

    /* Different square widths (apply on .decor-box) */
    .w4{  width:4px;  }
    .w6{  width:6px;  }   /* default */
    .w8{  width:8px;  }
    .w10{ width:10px; }

    /* Different fixed gaps (apply on .gap-after-box or .gap-into-button) */
    .g2{ width:2px; }
    .g4{ width:4px; }     /* default gap-after is 4px, gap-into-button is 6px */
    .g6{ width:6px; }
    .g8{ width:8px; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="newsletter-form"
          action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe"
          method="post"
          target="ml-form-frame">

      <div class="input-group">
        <img class="smoke" src="SMOKE.png" alt="smoke">

        <!-- Change individual square sizes by adding utility classes: w4, w6, w8, w10 -->
        <div class="decor-box w10"></div>  <!-- first square 10px -->
        <div class="decor-box w6"></div>   <!-- second square 6px -->

        <!-- Change this gap by g2/g4/g6/g8 -->
        <div class="gap-after-box g6" aria-hidden="true"></div>

        <input type="email" name="fields[email]" placeholder="enter mail" required>

        <!-- Change this gap by g2/g4/g6/g8 -->
        <div class="gap-into-button g8" aria-hidden="true"></div>

        <button type="submit"><span class="btn-label">SUBSCRIBE</span></button>
      </div>

      <div style="margin-top:10px; font-size:10px;">
        <label>
          <input type="checkbox" name="consent" required>
          UPDATES FROM KEYHOLE. UNSUBSCRIBE ANYTIME.
        </label>
      </div>
    </form>

    <div id="thank-you-message">THANK YOU.</div>
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <div class="footer">
    <div class="footer-left">© 2025 KEYHOLE CLUB CONGRESS ALL RIGHTS RESERVED</div>
    <div class="footer-center"><img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo"></div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy/">PRIVACY POLICY</a>
      <a href="/imprint/">IMPRINT</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');
    form.addEventListener('submit', () => {
      setTimeout(() => { form.style.display = 'none'; thankYou.style.display = 'block'; }, 1000);
    });
  </script>
</body>
</html>

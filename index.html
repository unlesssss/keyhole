<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <style>
    /* Copperplate für den Rest */
    @font-face {
      font-family: 'Copperplate';
      src: local('Copperplate');
    }
    /* Stencil Std Bold einbinden (TTF im Root) */
    @font-face {
      font-family: 'StencilStd-Bold';
      src: url('StencilStd-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; background-color: white;
      font-family: 'Copperplate', serif;
      height: 100vh; width: 100vw;
    }

    body {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }

    .form-wrapper {
      display: flex; flex-direction: column; align-items: center; gap: 20px;
    }

    form { display: flex; flex-direction: column; align-items: center; gap: 10px; }

    /* === Input + Button wie im Mock-up === */
    .input-group {
      display: flex;
      align-items: center;
      width: 520px;               /* Gesamtbreite */
      max-width: 92vw;            /* responsive */
      gap: 8px;                   /* Abstand zwischen Input und Button */
    }

    /* Input: Helvetica */
    input[type="email"] {
      flex: 1;
      height: 30px;
      padding: 0px 12px;
      font-size: 14px;
      border: 1px solid black;    /* kompletter Rahmen */
      outline: none;
      font-family: Helvetica, Arial, sans-serif;
      background: white;
    }
    input[type="email"]::placeholder {
      font-family: Helvetica, Arial, sans-serif;
      color: #9a9a9a;
    }

    /* Button: Stencil Std Bold */
    button[type="submit"] {
      height: 30px;
      padding: 0px 28px;
      min-width: 150px;
      border: 1px solid black;    /* kompletter Rahmen */
      background: black;
      color: white;
      font-family: 'StencilStd-Bold', sans-serif;
      font-size: 16px;            /* größer */
      letter-spacing: 1px;
      cursor: pointer;
      text-align: center;
      display: flex;
      align-items: center
      justify-content: center;
    }
    button[type="submit"]:hover { background-color:#222; }

    #thank-you-message{ display:none; font-size:12px; text-align:center; }

    .footer{
      position:absolute; bottom:20px; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:flex-end;
      padding:0 40px; font-size:10px;
    }
    .footer-center{ position:absolute; left:50%; transform:translateX(-50%); }
    .footer-right{ display:flex; gap:20px; }
    .footer a{ color:black; text-decoration:none; font-size:10px; }
    .footer a:hover{ text-decoration:underline; }
    .keyhole-logo{ height:18px; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="newsletter-form"
          action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe"
          method="post"
          target="ml-form-frame">

      <div class="input-group">
        <input type="email" name="fields[email]" placeholder="enter mail" required>
        <button type="submit">SUBSCRIBE</button>
      </div>

      <!-- Checkbox -->
      <div style="margin-top:10px; font-size:10px;">
        <label>
          <input type="checkbox" name="consent" required>
          UPDATES FROM KEYHOLE. UNSUBSCRIBE ANYTIME.
        </label>
      </div>
    </form>

    <div id="thank-you-message">THANK YOU.</div>

    <!-- Hidden iframe to prevent redirect -->
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <div class="footer">
    <div class="footer-left">
      © 2025 KEYHOLE CLUB CONGRESS ALL RIGHTS RESERVED
    </div>
    <div class="footer-center">
      <img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo">
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy/">PRIVACY POLICY</a>
      <a href="/imprint/">IMPRINT</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');

    form.addEventListener('submit', () => {
      setTimeout(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>

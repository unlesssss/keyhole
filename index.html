<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <style>
    /* Copperplate (Fließtext / Footer) */
    @font-face { font-family: 'Copperplate'; src: local('Copperplate'); }
    /* Stencil Std Bold (TTF ins Root) */
    @font-face {
      font-family: 'StencilStd-Bold';
      src: url('StencilStd-Bold.ttf') format('truetype');
      font-weight: 700; font-style: normal; font-display: swap;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; background: #fff;
      font-family: 'Copperplate', serif;
      height: 100vh; width: 100vw;
      -webkit-tap-highlight-color: transparent;
    }
    body { display:flex; justify-content:flex-start; align-items:center; }

    /* ========= POSITION OF THE WHOLE BLOCK =========
       Move the entire form (bar + checkbox/thank you) by editing top/left.
       - Center horizontally: left:50% + transform:translateX(-50%)
       - Absolute pixel placement: set left: 120px; remove the transform */
    .form-position{
      position: fixed;
      top: 430px;        /* ← move up/down */
      left: 60%;         /* ← move left/right */
      transform: translateX(-50%); /* keep centered; remove if using pixel left */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    /* ===== BAR SIZE (total) ===== */
    .input-group{
      position: relative;
      display: flex; align-items: stretch;
      width: 700px;     /* ← TOTAL BAR WIDTH */
      height: 30px;     /* ← TOTAL BAR HEIGHT */
    }

    /* ===== LEFT RECTANGLES =====
       Adjust each rectangle independently below. */
    .decor-box{
      position: relative;
      height: 100%;
      background: transparent;
      border: 1px solid #000;
      flex: 0 0 auto;   /* don’t let flex resize them */
    }
    .decor-box::after{
      content:"";
      position:absolute; top:0; bottom:0; right:1px;
      width:2px; background:#fff; pointer-events:none;
    }
    /* Individual rectangle controls */
    .rect-1{ width: 8px;  margin-right: 4px; } /* width + spacing to the next rect */
    .rect-2{ width: 6px;  margin-right: 0;   } /* second rect (no right margin) */

    /* ===== GAP AFTER RECTANGLES (before input) ===== */
    .gap-after{ width: 4px; flex:0 0 auto; }

    /* ===== INPUT SIZE ===== */
    input[type="email"]{
      width: 340px;      /* ← INPUT WIDTH */
      height: 100%;      /* ← INPUT HEIGHT (match the bar) */
      padding: 0 12px;
      font-size: 16px;
      border: 1px solid #000; outline: none;
      font-family: Helvetica, Arial, sans-serif; background:#fff;
      border-radius: 0; -webkit-appearance: none;
    }
    input[type="email"]::placeholder{ color:#9a9a9a; }

    /* ===== GAP BEFORE BUTTON ===== */
    .gap-into-btn{ width: 5px; flex:0 0 auto; }

    /* ===== BUTTON SIZE ===== */
    button[type="submit"]{
      width: 140px;      /* ← BUTTON WIDTH */
      height: 100%;      /* ← BUTTON HEIGHT (match the bar) */
      border: 1px solid #000; background:#000; color:#fff;
      font-family: 'StencilStd-Bold', sans-serif;
      font-size: 18px; letter-spacing: 1px; line-height:1; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
    }
    button[type="submit"]:hover{ background:#222; }

    /* Optional: slight label nudge */
    .btn-label{ position:relative; top:2px; }

    /* ===== Smoke image relative to the bar ===== */
    .smoke{
      position:absolute;
      left:-42px;       /* tweak horizontally */
      bottom: 40px;     /* tweak vertically */
      max-width: 56px;  /* image size */
      height:auto; pointer-events:none;
    }

    #thank-you-message { display:none; font-size:12px; text-align:center; }

    /* ===== Footer (fixed), center keyhole ===== */
    .footer{
      position: fixed; left:0; right:0; bottom:0;
      display:flex; justify-content:space-between; align-items:flex-end;
      padding: 0 40px 20px;
      font-size:10px; font-family:'Copperplate', serif;
      pointer-events:none;
    }
    .footer > * { pointer-events:auto; }
    .footer-center{ position:fixed; left:50%; bottom:20px; transform:translateX(-50%); }
    .footer-right{ display:flex; gap:20px; }
    .footer a{ color:#000; text-decoration:none; font-size:10px; }
    .footer a:hover{ text-decoration:underline; }
    .keyhole-logo{ height:18px; display:block; }
  </style>
</head>
<body>

  <div class="form-position">
    <form id="newsletter-form"
          action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe"
          method="post"
          target="ml-form-frame">

      <div class="input-group">
        <img class="smoke" src="SMOKE.png" alt="smoke">

        <!-- Rectangles (edit .rect-1 / .rect-2 in CSS to change sizes) -->
        <div class="decor-box rect-1"></div>
        <div class="decor-box rect-2"></div>

        <!-- Gap after rectangles (change width in .gap-after) -->
        <div class="gap-after" aria-hidden="true"></div>

        <!-- Input -->
        <input type="email" name="fields[email]" placeholder="enter mail" required>

        <!-- Gap before button (change width in .gap-into-btn) -->
        <div class="gap-into-btn" aria-hidden="true"></div>

        <!-- Button -->
        <button type="submit"><span class="btn-label">SUBSCRIBE</span></button>
      </div>

      <div style="margin-top:10px; font-size:10px;">
        <label>
          <input type="checkbox" name="consent" required>
          UPDATES FROM KEYHOLE. UNSUBSCRIBE ANYTIME.
        </label>
      </div>
    </form>

    <div id="thank-you-message">THANK YOU.</div>
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <div class="footer">
    <div class="footer-left">© 2025 KEYHOLE CLUB CONGRESS ALL RIGHTS RESERVED</div>
    <div class="footer-center"><img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo"></div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy/">PRIVACY POLICY</a>
      <a href="/imprint/">IMPRINT</a>
    </div>
  </div>

  <script>
    /* Replace form with THANK YOU after submit */
    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');
    form.addEventListener('submit', () => {
      setTimeout(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>

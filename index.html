<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyhole</title>
  <style>
    /* Copperplate für den Rest */
    @font-face {
      font-family: 'Copperplate';
      src: local('Copperplate');
    }
    /* Stencil Std Bold (TTF ins Root legen oder Pfad anpassen) */
    @font-face {
      font-family: 'StencilStd-Bold';
      src: url('StencilStd-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; background-color: white;
      font-family: 'Copperplate', serif;
      height: 100vh; width: 100vw;
    }

    body {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }

    .form-wrapper { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    form { display: flex; flex-direction: column; align-items: center; gap: 10px; }

    /* === Schlanke Bar mit 2 Rahmen-Rechtecken links === */
    .input-group{
      position: relative;             /* für SMOKE Overlay */
      display: flex; align-items: stretch;
      width: 520px; max-width: 92vw;
      height: 30px;                   /* EINHEITLICHE HÖHE */
      gap: 0;
    }

    /* Deko-Boxen: nur Kontur, transparent, weiße rechte Kante */
    .decor-box{
      position: relative;
      width: 10px;                    /* Breite der Boxen */
      height: 100%;
      background: transparent;
      border: 1px solid #000;         /* schwarze Kontur */
      margin-right: 4px;              /* Abstand zwischen den Boxen */
    }
    /* weiße rechte Kante (wirkt wie „nicht gefüllt“) */
    .decor-box::after{
      content: "";
      position: absolute;
      top: -1px; bottom: -1px; right: -1px;
      border-right: 2px solid #fff;   /* Weißer Rand rechts */
    }

    /* Input: bündig, 30px hoch, Helvetica */
    input[type="email"]{
      flex: 1;
      height: 100%;
      padding: 0 12px;                /* flach */
      font-size: 14px;
      border: 1px solid #000;
      outline: none;
      font-family: Helvetica, Arial, sans-serif;
      background: #fff;
    }
    input[type="email"]::placeholder{
      font-family: Helvetica, Arial, sans-serif;
      color: #9a9a9a;
    }

    /* Abstand zwischen Bar und Button kontrolliert */
    .gap-into-button{ width: 12px; }  /* feiner, pixelgenauer Spacer */

    /* Button: exakt 30px hoch, Text wirklich zentriert */
    button[type="submit"]{
      display: flex; align-items: center; justify-content: center;
      height: 100%;
      padding: 0 28px;                /* länger, flach */
      min-width: 150px;
      border: 1px solid #000;
      background: #000; color: #fff;
      font-family: 'StencilStd-Bold', sans-serif;
      font-size: 16px; letter-spacing: 1px;
      cursor: pointer; text-align: center;
    }
    button[type="submit"]:hover{ background-color:#222; }

    /* SMOKE Overlay – sitzt über den linken Rechtecken */
    .smoke{
      position: absolute;
      left: -12px;                    /* X-Position justieren */
      bottom: 36px;                   /* Y-Position justieren (über den Boxen) */
      pointer-events: none;           /* klickt nicht ins Formular */
      max-width: 140px;               /* Größe anpassen */
      height: auto;
    }

    #thank-you-message{ display:none; font-size:12px; text-align:center; }

    .footer{
      position:absolute; bottom:20px; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:flex-end;
      padding:0 40px; font-size:10px;
    }
    .footer-center{ position:absolute; left:50%; transform:translateX(-50%); }
    .footer-right{ display:flex; gap:20px; }
    .footer a{ color:black; text-decoration:none; font-size:10px; }
    .footer a:hover{ text-decoration:underline; }
    .keyhole-logo{ height:18px; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="newsletter-form"
          action="https://assets.mailerlite.com/jsonp/1680960/forms/162087587854419890/subscribe"
          method="post"
          target="ml-form-frame">

      <div class="input-group">
        <!-- SMOKE-Overlay -->
        <img class="smoke" src="SMOKE.png" alt="smoke">

        <!-- zwei linke Rahmen-Rechtecke -->
        <div class="decor-box"></div>
        <div class="decor-box"></div>

        <!-- Bar + kontrollierter Abstand + Button -->
        <input type="email" name="fields[email]" placeholder="enter mail" required>
        <div class="gap-into-button" aria-hidden="true"></div>
        <button type="submit">SUBSCRIBE</button>
      </div>

      <!-- Checkbox -->
      <div style="margin-top:10px; font-size:10px;">
        <label>
          <input type="checkbox" name="consent" required>
          UPDATES FROM KEYHOLE. UNSUBSCRIBE ANYTIME.
        </label>
      </div>
    </form>

    <div id="thank-you-message">THANK YOU.</div>

    <!-- Hidden iframe to prevent redirect -->
    <iframe name="ml-form-frame" style="display:none;"></iframe>
  </div>

  <div class="footer">
    <div class="footer-left">
      © 2025 KEYHOLE CLUB CONGRESS ALL RIGHTS RESERVED
    </div>
    <div class="footer-center">
      <img src="Keyhole_Logo.png" alt="Keyhole Logo" class="keyhole-logo">
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/keyhole.cc" target="_blank">INSTAGRAM</a>
      <a href="/privacy/">PRIVACY POLICY</a>
      <a href="/imprint/">IMPRINT</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');

    form.addEventListener('submit', () => {
      setTimeout(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
